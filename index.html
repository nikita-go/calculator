<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="main">
            <div class="calculator">
                <div class="screen">
                    <div class="last" id="prev"></div>
                    <div class="current" id="cur">0</div>
                </div>
                <div class="special">
                    <button class="btn clear" id="clear">CLEAR</button>
                    <button class="btn delete" id="delete">DELETE</button>
                </div>
                <div class="buttons">
                    <button class="btn" data-num>7</button>
                    <button class="btn" data-num>8</button>
                    <button class="btn" data-num>9</button>
                    <button class="btn" data-operator>รท</button>

                    <button class="btn" data-num>4</button>
                    <button class="btn" data-num>5</button>
                    <button class="btn" data-num>6</button>
                    <button class="btn" data-operator>ร</button>

                    <button class="btn" data-num>1</button>
                    <button class="btn" data-num>2</button>
                    <button class="btn" data-num>3</button>
                    <button class="btn" data-operator>-</button>

                    <button class="btn" id="decimal">.</button>
                    <button class="btn" data-num>0</button>
                    <button class="btn" id="equal">=</button>
                    <button class="btn" data-operator>+</button>
                </div>
            </div>
        </div>
    </body>
</html>
