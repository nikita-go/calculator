<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="calculator">
            <div id="screen">
                <div class="prev"></div>
                <div class="current">0</div>
            </div>
            <div id="specialButtons">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div id="numButtons"></div>
            <div id="operatorButtons">
                <button class="operatorBtn">+</button>
                <button class="operatorBtn">-</button>
                <button class="operatorBtn">ร</button>
                <button class="operatorBtn">รท</button>
                <button class="decimalBtn">.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </body>
</html>
